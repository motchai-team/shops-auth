name: Build-BE

on:
  push:
    branches: [ master ]

jobs:
  build-app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
      with:
        platforms: all

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      id: buildx

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        builder: ${{ steps.buildx.outputs.name }}
        context: ./
        file: ./Dockerfile
        platforms: linux/amd64
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_SERVICE }}:${{ github.sha }}

    - name: Tagging
      run: |
        export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
        export DOCKER_SERVICE=${{ secrets.DOCKER_SERVICE }}
        export SERVICE_CONFIGMAP=${{ secrets.SERVICE_CONFIGMAP }}
        export GITHUB_SHA=${{ secrets.GITHUB_SHA }} > $GITHUB_SHA

        envsubst < ./deployments/prod.yaml > ./deployments/prod-tmp.yaml
        echo ./deployments/prod-tmp.yaml

    - name: Deploy
      uses: actions-hub/kubectl@master
      env:
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      with:
        args: apply -f ./deployments/prod-tmp.yaml

